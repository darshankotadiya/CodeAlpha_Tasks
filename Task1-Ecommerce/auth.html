<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store - Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #131921;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 15px;
            background: #f9f9f9;
        }

        .main-btn {
            background-color: #febd69;
            color: #111;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .main-btn:hover {
            background-color: #e47911;
            color: white;
        }

        .toggle-link {
            margin-top: 25px;
            color: #0000ff;
            cursor: pointer;
            display: block;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2 id="auth-title">Create Account</h2>
        
        <div id="register-fields">
            <input type="text" id="reg-name" placeholder="Full Name">
        </div>
        
        <input type="email" id="auth-email" placeholder="Email Address">
        <input type="password" id="auth-pass" placeholder="Password">
        
        <button class="main-btn" id="action-btn" onclick="handleAuth()">Register Now</button>
        
        <span class="toggle-link" id="toggle-text" onclick="toggleForm()">
            Already have an account? Login
        </span>
    </div>

    <script>
        let isLogin = false;
        const API = "http://localhost:5000/api"; // Server start

        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? "Welcome Back" : "Create Account";
            document.getElementById('register-fields').style.display = isLogin ? "none" : "block";
            document.getElementById('action-btn').innerText = isLogin ? "Login" : "Register Now";
            document.getElementById('toggle-text').innerText = isLogin ? "New here? Create Account" : "Already have an account? Login";
        }

        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-pass').value;

            if (isLogin) {
                // Login Logic
                try {
                    const res = await fetch(`${API}/login`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        localStorage.setItem('user', data.username);
                        window.location.href = "index.html"; 
                    } else {
                        alert("Error: " + (data.error || "Invalid Login Credentials!"));
                    }
                } catch (error) {
                    alert("Server error! Make sure your Node.js server is running.");
                }
            } else {
                // Register Logic
                const username = document.getElementById('reg-name').value;
                try {
                    const res = await fetch(`${API}/register`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ username, email, password })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        alert("Registration Successful! Please Login.");
                        toggleForm();
                    } else {
                        alert("Registration Failed: Email might already exist.");
                    }
                } catch (error) {
                    alert("Server error! Please try again.");
                }
            }
        }
    </script>
</body>
</html>
